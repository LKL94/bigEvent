<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发表文章</title>
  <link rel="stylesheet" href="/bigEvent/study/assets/css/base.css">
  <link rel="stylesheet" href="/bigEvent/study/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/bigEvent/study/assets/css/article/publishArt.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">发表文章</div>
    <div class="layui-card-body">
      <form class="layui-form">
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item ">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="state" id="cate_id"></select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--获取文章分类列表下拉菜单模板 -->
  <script type="text/html" id="art_cate">
    <option value="">请选择文章类别</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
   </script>
  <script src="/bigEvent/study/assets/lib/jquery.js"></script>
  <script src="/bigEvent/study/assets/lib/layui/layui.all.js"></script>
  <script src="/bigEvent/study/assets/lib/template-web.js"></script>
  <script src="/bigEvent/study/assets/js/baseAPI.js"></script>
  <script src="/bigEvent/study/assets/js/article/publishArt.js"></script>
</body>

</html>
