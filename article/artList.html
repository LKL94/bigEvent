<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章列表</title>
  <link rel="stylesheet" href="/bigEvent/study/assets/css/base.css">
  <link rel="stylesheet" href="/bigEvent/study/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/bigEvent/study/assets/css/article/artList.css">
</head>

<body>
  <!-- 1 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">

      <!-- 1.1 筛选区域 -->
      <form class="layui-form" id="filter">
        <div class="layui-form-item layui-inline">
          <select name="cate_id" id="cate_id"></select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state" lay-verify="">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>

      <!-- 1.2 列表区域 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="200">
          <col width="200">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <!-- 待渲染的数据 -->
        <tbody id="tbd"></tbody>
      </table>

      <!-- 1.3 分页区域 -->
      <div id="page"></div>
    </div>
  </div>
  <!-- 文章列表模板 -->
  <script type="text/html" id="art_table">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|dateFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs edit" data-id="{{$value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs del" data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 所有分类下拉菜单模板 -->
  <script type="text/html" id="art_cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
   </script>
  <!-- 导入第三方的 JS 插件 -->
  <script src="/bigEvent/study/assets/lib/jquery.js"></script>
  <script src="/bigEvent/study/assets/lib/layui/layui.all.js"></script>
  <script src="/bigEvent/study/assets/js/baseAPI.js"></script>
  <script src="/bigEvent/study/assets/lib/template-web.js"></script>
  <!-- 导入自己的 JS 脚本 -->
  <script src="/bigEvent/study/assets/js/article/artList.js"></script>
</body>

</html>
