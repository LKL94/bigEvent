<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户信息</title>
  <link rel="stylesheet" href="/bigEvent/study/assets/css/base.css">
  <link rel="stylesheet" href="/bigEvent/study/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/bigEvent/study/assets/css/user/userCommon.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="userInfo">
        <!-- 隐藏域保存id -->
        <input type="hidden" name="id">
        <!-- 登录名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required" placeholder="请输入登录昵称" autocomplete="off"
              class="layui-input" readonly>
          </div>
        </div>
        <!-- 用户昵称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 用户邮箱 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 修改和重置 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnSubmit">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/bigEvent/study/assets/lib/jquery.js"></script>
  <script src="/bigEvent/study/assets/lib/layui/layui.all.js"></script>
  <script src="/bigEvent/study/assets/js/baseAPI.js"></script>
  <script src="/bigEvent/study/assets/js/user/userInfo.js"></script>
</body>

</html>
